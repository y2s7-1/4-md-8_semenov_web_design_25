<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Веб-разработка</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #38bdf8;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #94a3b8;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #020617;
      background: #38bdf8;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      transition: 0.2s;
    }

    a:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Веб-разработка</h1>
    <p>Семёнов Юрий</p>

    <ul>
      <li><a href="task1/">Задание 1</a></li>
      <li><a href="task2/">Задание 2</a></li>
      <li><a href="task3/">Задание 3</a></li>
      <li><a href="extra/">Дополнительное задание (клон сайта)</a></li>
    </ul>
  </div>
</body>
</html>
