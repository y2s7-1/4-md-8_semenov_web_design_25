<!DOCTYPE html>

  <title>Веб-разработка</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #38bdf8;
    }

    p {
      text-align: center;
      margin-bottom: 40px;
      color: #94a3b8;
    }

    .task {
      margin-bottom: 25px;
      padding: 20px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
    }

    .task h2 {
      margin: 0 0 15px;
      font-size: 18px;
      color: #e5e7eb;
      text-align: center;
    }

    .links {
      display: flex;
      gap: 10px;
    }

    .links a {
      flex: 1;
      padding: 12px;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.2s;
    }

    .site {
      background: #38bdf8;
      color: #020617;
    }

    .site:hover {
      background: #0ea5e9;
    }

    .repo {
      background: #1e293b;
      color: #e5e7eb;
    }

    .repo:hover {
      background: #334155;
    }
  </style>
</head>
