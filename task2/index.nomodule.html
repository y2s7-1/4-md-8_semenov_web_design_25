<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Dashboard — OOP</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <h1><i class="fas fa-tachometer-alt"></i> Interactive Dashboard (OOP) — No Module</h1>
      <div class="header-controls">
        <button id="add-widget-btn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Widget
        </button>
        <button id="clear-widgets-btn" class="btn btn-danger">
          <i class="fas fa-trash"></i> Clear All
        </button>
      </div>
    </header>

    <!-- Widgets Grid -->
    <main id="widgets-grid" class="widgets-grid"></main>
    <p id="empty-state" class="empty-state">Click “Add Widget” to get started.</p>

    <!-- Add Widget Modal -->
    <div id="add-widget-modal" class="modal">
      <div class="modal-content">
        <span class="close" data-close>&times;</span>
        <h2>Add a Widget</h2>
        <div class="widget-options">
          <div class="widget-option" data-type="weather"><i class="fas fa-cloud-sun"></i><span>Weather</span></div>
          <div class="widget-option" data-type="exchange"><i class="fas fa-coins"></i><span>Exchange</span></div>
          <div class="widget-option" data-type="stocks"><i class="fas fa-chart-line"></i><span>Stocks</span></div>
          <div class="widget-option" data-type="timer"><i class="fas fa-stopwatch"></i><span>Timer</span></div>
          <div class="widget-option" data-type="notes"><i class="fas fa-sticky-note"></i><span>Notes</span></div>
        </div>
      </div>
    </div>

    <!-- Config Modal -->
    <div id="config-modal" class="modal">
      <div class="modal-content">
        <span class="close" data-close>&times;</span>
        <h2 id="config-modal-title">Configure</h2>
        <form id="config-form"></form>
        <div class="modal-actions">
          <button id="config-save-btn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="js/app.nomodule.js"></script>
</body>
</html>
